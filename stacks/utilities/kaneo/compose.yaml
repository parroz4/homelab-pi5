services:
  kaneo-db:
    image: postgres:16-alpine
    container_name: kaneo-db
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaneo -d kaneo"]
      interval: 10s
      timeout: 5s
      retries: 5

  kaneo-api:
    image: ghcr.io/usekaneo/api:latest
    container_name: kaneo-api
    ports:
      - "1337:1337"
    env_file:
      - .env
    depends_on:
      kaneo-db:
        condition: service_healthy
    restart: unless-stopped

  kaneo-web:
    image: ghcr.io/usekaneo/web:latest
    container_name: kaneo-web
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - kaneo-api
    restart: unless-stopped
